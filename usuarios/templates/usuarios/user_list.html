<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Usuarios</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                {% for user in object_list %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td><a href="{% url 'user_update' user.id %}">Editar</a></td>
                    <td><a href="{% url 'user_delete' user.id %}">Borrar</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'user_new' %}">Agregar</a>
    </body> 
</html>
